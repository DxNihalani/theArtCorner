<div class="container mt-2">
  <div class="row">
    <div class="col-md-4 mb-4"  *ngFor="let product of products">
      <div class="card">
        <img src="{{product.img_src}}" class="card-img-top" style="height: 300px;" [alt]="product.name">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><strong>Category:</strong>{{ category | titlecase }}</p>
          <p class="card-text"><strong>Price:</strong> ${{product.price}}</p>
          <button class="btn button-add-to-cart">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
